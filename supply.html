    <title>PNP | D'TAMANG BIHIS TACTICAL</title>
    <style>
        :root {
            --pnp-blue: #003399;
            --pnp-red: #ff0000;
            --pnp-gold: #ffd700;
            --bg: #03040a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* High-tech font */
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Lightning Strike */
        #lightning {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; z-index: 3000; pointer-events: none;
        }

        @keyframes strike {
            0% { opacity: 0; } 10% { opacity: 0.9; } 15% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0; }
        }

        /* Moving Supply Paraphernalia Reel (Left & Right Background) */
        .supply-reel {
            position: fixed; top: 0; width: 100px; height: 100%;
            background: rgba(255, 255, 255, 0.02);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; gap: 40px; font-size: 0.6rem; color: var(--pnp-blue);
            z-index: 1; opacity: 0.5;
        }
        .left-reel { left: 20px; }
        .right-reel { right: 20px; }

        .item-node {
            width: 50px; height: 50px; border: 1px solid var(--pnp-blue);
            display: flex; align-items: center; justify-content: center;
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0px var(--pnp-blue); }
            50% { box-shadow: 0 0 10px var(--pnp-blue); }
            100% { box-shadow: 0 0 0px var(--pnp-blue); }
        }

        /* Central Tactical HUD */
        #auth-panel {
            position: relative; z-index: 100; width: 450px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--pnp-blue);
            padding: 40px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 51, 153, 0.4);
            clip-path: polygon(0 15%, 15% 0, 85% 0, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0 85%);
        }

        .profile-container {
            position: relative; width: 180px; margin: 0 auto;
        }

        .profile-img {
            width: 100%; height: auto;
            filter: drop-shadow(0 0 10px var(--pnp-blue));
            border-radius: 10px;
        }

        /* Scanner Bar Animation */
        .scanner-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--pnp-red); box-shadow: 0 0 15px var(--pnp-red);
            animation: scan-move 3s linear infinite;
        }

        @keyframes scan-move {
            0% { top: 0; } 50% { top: 100%; } 100% { top: 0; }
        }

        .title {
            font-size: 1.8rem; letter-spacing: 5px; margin: 15px 0 5px;
            background: linear-gradient(to bottom, #fff, var(--pnp-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: var(--pnp-blue); color: #fff; font-size: 0.6rem;
            padding: 3px 10px; display: inline-block; letter-spacing: 2px;
            border: 1px solid var(--pnp-gold); margin-bottom: 20px;
        }

        /* Tactical Input */
        input {
            width: 80%; background: #000; border: 1px solid var(--pnp-blue);
            padding: 15px; color: #fff; text-align: center; font-family: monospace;
            outline: none; margin-bottom: 15px; border-radius: 5px;
        }

        .btn-pnp {
            width: 85%; padding: 15px; background: var(--pnp-blue);
            color: #fff; border: 1px solid var(--pnp-gold); font-weight: bold;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }

        .btn-pnp:hover {
            background: var(--pnp-red); box-shadow: 0 0 15px var(--pnp-red);
        }

        #content-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: none; z-index: 5000;
        }

        .hidden { opacity: 0; pointer-events: none; transform: translateY(50px); }
    </style>
</head>
