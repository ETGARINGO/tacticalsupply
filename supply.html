<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'TAMANG BIHIS | SECURE ACCESS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Lightning Effect */
        .lightning-flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes flash-anim {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            15% { opacity: 0.2; }
            20% { opacity: 0.9; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Login Screen */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: radial-gradient(circle, #111 0%, #000 100%);
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .login-box {
            text-align: center;
            border: 1px solid #333;
            padding: 50px;
            background: rgba(10, 10, 10, 0.9);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 8px;
            margin-bottom: 30px;
            color: #eee;
            text-transform: uppercase;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            text-align: center;
            width: 250px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #fff; }

        button {
            margin-top: 30px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover { background: #fff; color: #000; }

        /* Iframe Container */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .hidden { transform: translateY(-100%); }
    </style>
</head>
<body>

    <div class="lightning-flash" id="flash"></div>

    <div id="login-overlay">
        <h1>D'TAMANG BIHIS</h1>
        <input type="password" id="passkey" placeholder="ENTER PASSKEY" autofocus>
        <br>
        <button onclick="unlock()">INITIALIZE ACCESS</button>
    </div>

    <iframe id="content-frame" src=""></iframe>

    <script>
        const PASS = "1234"; // Set your desired password here
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOC3b-JTJeVLkyBKVwAsKdqz9XzbmEzp6ICAVM6ctxHGKs11JQ11C5G654aUdBebSm/exec";

        function triggerLightning() {
            const flash = document.getElementById('flash');
            flash.style.animation = 'none';
            void flash.offsetWidth; // trigger reflow
            flash.style.animation = 'flash-anim 0.6s ease-out';
        }

        // Random lightning while waiting
        setInterval(() => {
            if(!document.getElementById('login-overlay').classList.contains('hidden')) {
                triggerLightning();
            }
        }, 5000);

        function unlock() {
            const input = document.getElementById('passkey').value;
            if (input === PASS) {
                triggerLightning();
                
                // Load the script into the iframe
                const frame = document.getElementById('content-frame');
                frame.src = SCRIPT_URL;
                frame.style.display = "block";

                // Slide up the login overlay
                setTimeout(() => {
                    document.getElementById('login-overlay').classList.add('hidden');
                }, 500);
            } else {
                alert("ACCESS DENIED");
                triggerLightning();
            }
        }

        // Allow 'Enter' key to submit
        document.getElementById('passkey').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') unlock();
        });
    </script>
</body>
</html>
