<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'TAMANG BIHIS | OVERLORD TACTICAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pnp-blue: #0033ff;
            --pnp-red: #ff003c;
            --pnp-gold: #ffd700;
            --cyber-green: #00ff66;
            --bg: #010206;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- DYNAMIC BACKGROUND ELEMENTS --- */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: 2; pointer-events: none;
        }

        .grid-bg {
            position: fixed; width: 200%; height: 200%;
            background-image: linear-gradient(rgba(0, 51, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 51, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-10%);
            animation: moveGrid 15s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* --- LIGHTNING/EMP EFFECT --- */
        #lightning {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; z-index: 5000; pointer-events: none;
        }

        @keyframes strike {
            0% { opacity: 0; } 5% { opacity: 1; } 10% { opacity: 0.3; } 15% { opacity: 0.8; } 25% { opacity: 0; }
        }

        /* --- SIDEBAR SUPPLY REELS (Dynamic) --- */
        .reel {
            position: fixed; top: 10%; bottom: 10%; width: 120px;
            background: rgba(0, 51, 255, 0.03);
            border: 1px solid rgba(0, 51, 255, 0.1);
            display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; z-index: 5;
        }
        .left-reel { left: 30px; }
        .right-reel { right: 30px; }

        .node {
            width: 70px; height: 70px; border: 1px solid rgba(0, 255, 102, 0.2);
            font-size: 8px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: var(--cyber-green);
            background: rgba(0,0,0,0.5); position: relative;
        }
        .node span { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- CENTRAL TACTICAL HUD --- */
        #auth-panel {
            position: relative; z-index: 100; width: 500px;
            background: rgba(5, 7, 15, 0.95);
            border: 1px solid var(--pnp-blue);
            padding: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 51, 255, 0.2);
            clip-path: polygon(0 10%, 10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%);
        }

        .profile-box {
            position: relative; width: 220px; margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.1); padding: 10px;
        }

        .profile-img {
            width: 100%; height: auto;
            filter: grayscale(1) contrast(1.2) brightness(1.2);
            mix-blend-mode: lighten;
        }

        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--cyber-green); box-shadow: 0 0 15px var(--cyber-green);
            animation: scan 3.5s ease-in-out infinite;
        }

        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 100%; } }

        /* --- UI ELEMENTS --- */
        .title {
            font-family: 'Orbitron', sans-serif; font-size: 2rem;
            font-weight: 900; letter-spacing: 5px; margin: 20px 0 5px;
            color: #fff; text-shadow: 0 0 10px var(--pnp-blue);
        }

        .coord-display {
            font-size: 9px; color: var(--pnp-blue); margin-bottom: 20px;
            letter-spacing: 2px;
        }

        input {
            width: 80%; background: #000; border: none;
            border-left: 3px solid var(--pnp-red);
            padding: 15px; color: #fff; font-family: 'JetBrains Mono';
            font-size: 1.1rem; outline: none; margin-bottom: 20px;
        }

        .btn-action {
            width: 85%; padding: 18px; background: var(--pnp-blue);
            color: #fff; font-family: 'Orbitron'; font-weight: bold;
            border: none; cursor: pointer; transition: 0.3s;
            clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 5% 100%);
        }

        .btn-action:hover {
            background: var(--pnp-red); letter-spacing: 4px;
            box-shadow: 0 0 20px var(--pnp-red);
        }

        #content-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: none; z-index: 6000;
        }

        .access-granted { animation: exit 0.8s forwards; }
        @keyframes exit { to { transform: scale(2); opacity: 0; filter: blur(20px); } }
    </style>
</head>
<body>

    <div id="lightning"></div>
    <div class="vignette"></div>
    <div class="grid-bg"></div>

    <div class="reel left-reel">
        <div class="node"><span>BODY ARMOR</span><br>L-IV</div>
        <div class="node"><span>HELMET</span><br>NVG-7</div>
        <div class="node"><span>COMMS</span><br>FREQ: 44.2</div>
    </div>

    <div class="reel right-reel">
        <div class="node"><span>GPS</span><br><div id="lat-val">14.59</div></div>
        <div class="node"><span>STATUS</span><br><div style="color:red">RED-OPS</div></div>
        <div class="node"><span>BATT</span><br>94%</div>
    </div>

    <div id="auth-panel">
        <div class="profile-box">
            <div class="scan-line"></div>
            <img src="d, TAMANG BIHIS.png" alt="Tactical ID" class="profile-img">
        </div>
        
        <div class="title">D'TAMANG BIHIS</div>
        <div class="coord-display">SECURE TERMINAL // REF: 88-294-TAC</div>

        <input type="password" id="passkey" placeholder="INPUT ACCESS KEY">
        
        <button class="btn-action" onclick="verify()">ESTABLISH UPLINK</button>
        
        <p id="msg" style="font-size: 0.6rem; color: var(--cyber-green); margin-top: 15px; letter-spacing: 1px;">AWAITING COMMAND...</p>
    </div>

    <iframe id="content-frame" src=""></iframe>

    <script>
        const SECRET = "WARRIOR";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOC3b-JTJeVLkyBKVwAsKdqz9XzbmEzp6ICAVM6ctxHGKs11JQ11C5G654aUdBebSm/exec";

        // Dynamic Coordinate Update
        setInterval(() => {
            document.getElementById('lat-val').innerText = (14.5 + Math.random() * 0.1).toFixed(4);
        }, 2000);

        function flash() {
            const l = document.getElementById('lightning');
            l.style.animation = 'none';
            void l.offsetWidth;
            l.style.animation = 'strike 0.5s ease-out';
        }

        function verify() {
            const val = document.getElementById('passkey').value.toUpperCase();
            const msg = document.getElementById('msg');
            
            if(val === SECRET) {
                flash();
                msg.innerHTML = "ACCESS GRANTED. BYPASSING FIREWALL...";
                msg.style.color = "#00ff66";
                
                setTimeout(() => {
                    document.getElementById('auth-panel').classList.add('access-granted');
                    const frame = document.getElementById('content-frame');
                    frame.src = SCRIPT_URL;
                    setTimeout(() => {
                        frame.style.display = "block";
                    }, 500);
                }, 1000);
            } else {
                flash();
                msg.innerHTML = "SYSTEM ERROR: INVALID CREDENTIALS.";
                msg.style.color = "#ff003c";
                document.getElementById('passkey').value = "";
            }
        }

        document.getElementById('passkey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verify();
        });
    </script>
</body>
</html>
