<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'TAMANG BIHIS | COMMAND CENTER</title>
    <style>
        :root {
            --accent: #ff003c;
            --glow: rgba(255, 0, 60, 0.4);
            --bg: #020202;
            --panel: rgba(10, 10, 10, 0.9);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background Elements */
        .grid {
            position: fixed;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 60, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Lightning Strike */
        #lightning {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 2000;
            pointer-events: none;
        }

        @keyframes emp {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            15% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Tactical Container */
        #auth-panel {
            position: relative;
            z-index: 100;
            width: 400px;
            padding: 40px;
            background: var(--panel);
            border: 1px solid var(--accent);
            text-align: center;
            box-shadow: 0 0 20px var(--glow);
            transition: all 0.5s ease;
        }

        /* Image Integration */
        .profile-img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--accent));
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            4% { transform: translate(2px, -2px); }
            6% { transform: translate(0); }
        }

        .hud-bracket {
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--accent);
        }
        .tl { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .tr { top: -5px; right: -5px; border-left: none; border-bottom: none; }
        .bl { bottom: -5px; left: -5px; border-right: none; border-top: none; }
        .br { bottom: -5px; right: -5px; border-left: none; border-top: none; }

        .title {
            font-size: 1.5rem;
            letter-spacing: 6px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        /* Input Styling */
        .input-box {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            padding: 12px;
            color: var(--accent);
            text-align: center;
            font-size: 1rem;
            outline: none;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .btn-access {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: var(--accent);
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .btn-access:hover {
            background: #fff;
            color: #000;
        }

        /* Hidden Frame */
        #content-frame {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
            display: none;
            z-index: 500;
        }

        .hidden { opacity: 0; transform: scale(1.2); pointer-events: none; }
    </style>
</head>
<body>

    <div class="grid"></div>
    <div id="lightning"></div>

    <div id="auth-panel">
        <div class="hud-bracket tl"></div>
        <div class="hud-bracket tr"></div>
        <div class="hud-bracket bl"></div>
        <div class="hud-bracket br"></div>

        <img src="d, TAMANG BIHIS.png" alt="Tactical Logo" class="profile-img">
        
        <div class="title">D'TAMANG BIHIS</div>
        <div style="font-size: 0.7rem; color: var(--accent); letter-spacing: 3px;">[ SYSTEM SECURED ]</div>

        <input type="password" id="passkey" class="input-box" placeholder="IDENT KEY">
        <button class="btn-access" onclick="verify()">Decrypt & Enter</button>
        
        <div id="status" style="font-size: 0.6rem; margin-top: 15px; opacity: 0.5;">AWAITING BIOMETRIC UPLOAD...</div>
    </div>

    <iframe id="content-frame" src=""></iframe>

    <script>
        const KEY = "WARRIOR";
        const URL = "https://script.google.com/macros/s/AKfycbxOC3b-JTJeVLkyBKVwAsKdqz9XzbmEzp6ICAVM6ctxHGKs11JQ11C5G654aUdBebSm/exec";

        function strike() {
            const l = document.getElementById('lightning');
            l.style.animation = 'none';
            void l.offsetWidth;
            l.style.animation = 'emp 0.4s linear';
        }

        function verify() {
            const val = document.getElementById('passkey').value.toUpperCase();
            const status = document.getElementById('status');
            
            if(val === KEY) {
                strike();
                status.innerText = "ACCESS GRANTED. BYPASSING FIREWALL...";
                status.style.color = "#0f0";
                
                setTimeout(() => {
                    document.getElementById('auth-panel').classList.add('hidden');
                    const frame = document.getElementById('content-frame');
                    frame.src = URL;
                    frame.style.display = "block";
                }, 800);
            } else {
                strike();
                status.innerText = "ACCESS DENIED. IP LOGGED.";
                status.style.color = "#ff0000";
                document.getElementById('passkey').value = "";
            }
        }

        document.getElementById('passkey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verify();
        });
    </script>
</body>
</html>
