<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'TAMANG BIHIS | TACTICAL SUPPLY</title>
    <style>
        :root {
            --accent: #ff003c; /* Tactical Red */
            --white: #ffffff;
            --bg: #050505;
            --panel: rgba(20, 20, 20, 0.95);
            --border: rgba(255, 0, 60, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Segoe UI', 'Impact', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lightning / EMP Effect */
        #lightning {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes emp-strike {
            0% { opacity: 0; }
            5% { opacity: 0.4; }
            7% { opacity: 0.1; }
            10% { opacity: 0.7; }
            20% { opacity: 0; }
        }

        /* Tactical HUD Background */
        .scanline {
            position: fixed;
            top: 0; width: 100%; height: 2px;
            background: var(--accent);
            opacity: 0.2;
            box-shadow: 0 0 10px var(--accent);
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* Main Supply Container */
        #auth-panel {
            text-align: center;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.7, 0, 0.3, 1);
            border: 1px solid var(--border);
            padding: 60px 40px;
            background: var(--panel);
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Corner Brackets */
        #auth-panel::before, #auth-panel::after {
            content: ""; position: absolute; width: 30px; height: 30px;
        }
        #auth-panel::before { top: -2px; left: -2px; border-top: 4px solid var(--accent); border-left: 4px solid var(--accent); }
        #auth-panel::after { bottom: -2px; right: -2px; border-bottom: 4px solid var(--accent); border-right: 4px solid var(--accent); }

        .title {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-style: italic;
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: var(--accent);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Industrial Input */
        .input-group {
            position: relative;
            border: 1px solid #333;
            background: #000;
            display: flex;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            padding: 15px;
            width: 100%;
            text-align: center;
            outline: none;
            font-family: monospace;
            text-transform: uppercase;
        }

        .btn-access {
            background: var(--accent);
            border: none;
            color: #fff;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-access:hover {
            background: #fff;
            color: #000;
            letter-spacing: 5px;
        }

        /* Frame Transition */
        #content-frame {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            display: none;
            z-index: 5;
        }

        .access-granted #auth-panel {
            transform: scale(0.8);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="lightning"></div>
    <div class="scanline"></div>

    <div id="auth-panel">
        <div class="title">D'TAMANG BIHIS</div>
        <div class="subtitle">Tactical Supply Interface</div>
        
        <div class="input-group">
            <input type="password" id="passkey" placeholder="IDENTIFICATION">
        </div>
        <button class="btn-access" onclick="verify()">Initialize Access</button>
        
        <div style="font-size: 0.5rem; margin-top: 20px; opacity: 0.4; letter-spacing: 1px;">
            SECURE LINE // [88-294-TAC]
        </div>
    </div>

    <iframe id="content-frame" src=""></iframe>

    <script>
        const KEY = "WARRIOR"; 
        const URL = "https://script.google.com/macros/s/AKfycbxOC3b-JTJeVLkyBKVwAsKdqz9XzbmEzp6ICAVM6ctxHGKs11JQ11C5G654aUdBebSm/exec";

        function flash() {
            const bolt = document.getElementById('lightning');
            bolt.style.animation = 'none';
            void bolt.offsetWidth;
            bolt.style.animation = 'emp-strike 0.4s ease-out';
        }

        function verify() {
            const input = document.getElementById('passkey').value;
            if(input.toUpperCase() === KEY) {
                flash();
                document.getElementById('content-frame').src = URL;
                document.body.classList.add('access-granted');
                
                setTimeout(() => {
                    document.getElementById('content-frame').style.display = "block";
                    document.getElementById('auth-panel').style.display = "none";
                }, 600);
            } else {
                flash();
                const p = document.getElementById('passkey');
                p.value = "";
                p.placeholder = "DENIED";
                setTimeout(() => { p.placeholder = "IDENTIFICATION"; }, 1500);
            }
        }

        document.getElementById('passkey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verify();
        });
    </script>
</body>
</html>
