<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'TAMANG BIHIS | CYBER OVERWATCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pnp-blue: #0033ff;
            --pnp-red: #ff003c;
            --cyber-green: #00ff66;
            --bg: #010206;
            --map-line: rgba(0, 255, 102, 0.15);
            --glow: 0 0 15px var(--cyber-green);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* CRT Scanline Overlay */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 1000;
        }

        /* --- MAP & RADAR --- */
        .map-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden; opacity: 0.4;
        }

        .radar-sweep {
            position: absolute; top: 50%; left: 50%;
            width: 150vmax; height: 150vmax;
            background: conic-gradient(from 0deg, transparent 0%, var(--cyber-green) 1%, transparent 10%);
            transform: translate(-50%, -50%);
            animation: sweep 8s linear infinite;
        }

        @keyframes sweep { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- AUTH PANEL --- */
        #auth-panel {
            position: relative; z-index: 100; width: 420px;
            background: rgba(2, 5, 12, 0.95);
            border: 1px solid var(--cyber-green);
            padding: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 102, 0.05), inset 0 0 20px rgba(0, 255, 102, 0.05);
            border-radius: 2px;
        }

        /* Glitch Title */
        .title {
            font-family: 'Orbitron', sans-serif; font-size: 2rem;
            font-weight: 900; letter-spacing: 5px; margin: 25px 0 5px;
            color: var(--cyber-green);
            text-shadow: 2px 2px var(--pnp-red);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--pnp-red); }
            2% { text-shadow: -3px -2px var(--pnp-blue), 3px 2px var(--pnp-red); }
            4% { text-shadow: 0 0 transparent; }
            100% { text-shadow: 2px 2px var(--pnp-red); }
        }

        /* Inputs & Buttons */
        input {
            width: 100%; background: rgba(0, 255, 102, 0.05); border: 1px solid var(--cyber-green);
            padding: 15px; color: var(--cyber-green); font-family: 'JetBrains Mono';
            box-sizing: border-box; font-size: 1rem; text-align: center; outline: none; margin-bottom: 20px;
            transition: all 0.3s;
        }

        input:focus { box-shadow: 0 0 15px var(--cyber-green); background: rgba(0, 255, 102, 0.1); }

        .btn-link {
            width: 100%; padding: 18px; background: var(--cyber-green);
            color: #000; font-family: 'Orbitron'; font-weight: 900;
            border: none; cursor: pointer; transition: 0.4s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn-link:hover {
            background: #fff; box-shadow: 0 0 30px #fff;
            transform: scale(1.05);
        }

        /* Bottom Live Log */
        .terminal-log {
            position: fixed; bottom: 20px; left: 20px; width: 300px;
            height: 80px; font-size: 9px; color: var(--cyber-green);
            overflow: hidden; opacity: 0.7; border-left: 2px solid var(--cyber-green);
            padding-left: 10px;
        }

        /* Functional UI */
        #lightning {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; z-index: 5000; pointer-events: none;
        }

        @keyframes strike { 0% { opacity: 0; } 10% { opacity: 0.8; } 100% { opacity: 0; } }
    </style>
</head>
