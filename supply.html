<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'TAMANG BIHIS | CYBER OPS</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff003c;
            --terminal-green: #0f0;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #050505;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Lightning Flash */
        .lightning {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 2000;
            pointer-events: none;
        }

        @keyframes thunder {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            12% { opacity: 0.1; }
            15% { opacity: 1; }
            30% { opacity: 0; }
        }

        /* Terminal UI */
        #gatekeeper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 10px var(--neon-blue);
            transition: opacity 1s, transform 1s;
        }

        .glitch-title {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        .hud-box {
            border: 1px solid var(--neon-blue);
            padding: 30px;
            background: rgba(0, 20, 40, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.2);
            position: relative;
        }

        .hud-box::before { /* Corner Accents */
            content: ""; position: absolute; top: -5px; left: -5px;
            width: 20px; height: 20px; border-top: 3px solid var(--neon-blue); border-left: 3px solid var(--neon-blue);
        }

        input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px;
            font-size: 1.2rem;
            width: 300px;
            text-align: center;
            margin-top: 20px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .btn-access {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 15px 40px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }

        .btn-access:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* Full-screen Iframe */
        #secure-frame {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            display: none;
            z-index: 500;
        }

        .hidden {
            transform: scale(1.5);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="lightning" id="lightning"></div>

    <div id="gatekeeper">
        <div class="glitch-title">D'TAMANG BIHIS</div>
        <p style="letter-spacing: 5px;">WARRIOR IDENTIFICATION REQUIRED</p>
        
        <div class="hud-box">
            <input type="password" id="passkey" placeholder="[ ENTER PASSKEY ]">
            <br>
            <button class="btn-access" onclick="authenticate()">INITIALIZE LINK</button>
        </div>
        <p id="status-text" style="margin-top: 20px; font-size: 0.8rem; color: var(--neon-red);"></p>
    </div>

    <iframe id="secure-frame" src=""></iframe>

    <script>
        const ACCESS_KEY = "SOLDIER77"; // Change this to your passkey
        const TARGET_URL = "https://script.google.com/macros/s/AKfycbxOC3b-JTJeVLkyBKVwAsKdqz9XzbmEzp6ICAVM6ctxHGKs11JQ11C5G654aUdBebSm/exec";

        function strike() {
            const l = document.getElementById('lightning');
            l.style.animation = 'none';
            void l.offsetWidth; 
            l.style.animation = 'thunder 0.4s linear';
        }

        // Random lightning strike every 6 seconds
        setInterval(() => {
            if(!document.getElementById('gatekeeper').classList.contains('hidden')) strike();
        }, 6000);

        function authenticate() {
            const val = document.getElementById('passkey').value;
            const status = document.getElementById('status-text');

            if(val === ACCESS_KEY) {
                strike();
                status.style.color = "var(--terminal-green)";
                status.innerText = "IDENTITY CONFIRMED. DEPLOYING INTERFACE...";
                
                // Load Iframe
                const frame = document.getElementById('secure-frame');
                frame.src = TARGET_URL;
                
                setTimeout(() => {
                    document.getElementById('gatekeeper').classList.add('hidden');
                    frame.style.display = "block";
                }, 1000);
            } else {
                strike();
                status.innerText = "ERROR: UNAUTHORIZED BIO-SIGNATURE";
                document.getElementById('passkey').value = "";
            }
        }

        // Enter key support
        document.getElementById('passkey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authenticate();
        });
    </script>
</body>
</html>
